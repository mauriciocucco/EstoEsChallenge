<div class="dialog">
  <h1>Are you sure?</h1>
  <p>You will eliminate "{{ data }}" project</p>
  <h4><strong>Do you want to continue?</strong></h4>
  <div class="buttons">
    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
    <button mat-raised-button color="basic" (click)="close()">Cancel</button>
  </div>
</div>
